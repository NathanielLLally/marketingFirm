http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /home/devel/nginx_access.log  main;

    sendfile            on;
    tcp_nopush          on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.

    server {
        listen 80;
        server_name  grandstreet.group www.grandstreet.group;
# Redirect all traffic to SSL
        rewrite ^ https://$host$request_uri? permanent;
    }

# Settings for a TLS enabled server.

    server {
      listen 443 ssl default_server;

  # enables SSLv3/TLSv1, but not SSLv2 which is weak and should no longer be used.
  ssl_protocols SSLv3 TLSv1;
  
  # disables all weak ciphers
  ssl_ciphers ALL:!aNULL:!ADH:!eNULL:!LOW:!EXP:RC4+RSA:+HIGH:+MEDIUM;

        server_name  grandstreet.group www.grandstreet.group;
        root         /home/devel/www;

        ## Keep alive timeout set to a greater value for SSL/TLS.
        keepalive_timeout 75 75;

        ## See the keepalive_timeout directive in nginx.conf.

        ssl on;
        ssl_certificate "/etc/letsencrypt/live/grandstreet.group/fullchain.pem";
        ssl_certificate_key "/etc/letsencrypt/live/grandstreet.group/privkey.pem";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers PROFILE=SYSTEM;
        ssl_prefer_server_ciphers on;

          ## Strict Transport Security header for enhanced security. See
  ## http://www.chromium.org/sts. I've set it to 2 hours; set it to
  ## whichever age you want.
  add_header Strict-Transport-Security "max-age=7200";


        error_page 404 /404.html;
        location = /404.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
	error_page  405     =200 $uri;
    }
}
